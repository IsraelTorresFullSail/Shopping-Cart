<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="description" content="This is a shopping cart web application to sale smartphone accesories">
    <meta name="keywords" content="HTML5, CSS, SASS, JavaScript, NodeJs, JSON">
    <meta name="author" content="Israel Torres">

    <title>Shopping Cart</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
    <!-- Adobe Font -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://use.typekit.net/rrq6egv.css"> -->

    <!-- My CSS Style -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4245f2992b.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top" role="navigation">
            <div class="container-fluid justify-content-between">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse order-1 order-md-0" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html"><h2 class="current">Home</h2></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html"><h2>About</h2></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="privacy.html"><h2>Privacy</h2></a>
                        </li>
                    </ul>
                </div>
                <div class="logo justify-content-center"><img src="./images/logo.png" alt="logo image"></div>
                <div class="cart">
                    <i class="fas fa-cart-plus"></i>
                    <div class="number"><p class="p-small">0</p></div>
                </div>
            </div>
        </nav>
    </header>
    <main role="main">
        <div class="container-fluid justify-content-center">
            <div class="row">
                <div class="col-6 col-xs-12 col-sm-6 col-md-4 col-lg-4 product-info sticky-top">
                    <!-- Product Preview -->
                </div>
                <div class="col-6 col-xs-12 col-sm-6 col-md-8 col-lg-8 smallpadding">
                    <div class="row product-grid">
                        <!-- Product List -->
                    </div>
                    <div class="container">
                        <nav class="card-pagination"> 
                            <ul class="pagination justify-content-center">
                                <li class="page-item"><a class="page-link" href=""><i class="fas fa-chevron-left"></i></a></li>
                                <li class="page-item"><a class="page-link" href="">1</a></li>
                                <li class="page-item"><a class="page-link current-link" href="">2</a></li>
                                <li class="page-item"><a class="page-link" href="">3</a></li>
                                <li class="page-item"><a class="page-link" href="">4</a></li>
                                <li class="page-item"><a class="page-link" href=""><i class="fas fa-chevron-right"></i></a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Form -->
        <div class="modalForm" role="complementary">
            <div class="closeModal">
                <i class="fas fa-times"></i>
            </div>
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <!-- Modal content -->
                    <div class="col-12 col-xs-10 col-md-6 col-lg-6 modal-content">
                        <div class="row mb-5 cards-wrapper justify-content-between">
                            <div class="col-3"><img src="./images/mastercard.png" alt="MasterCard card image"></div>
                            <div class="col-3"><img src="./images/amexcard.png" alt="American Express card image"></div>
                            <div class="col-3"><img src="./images/visacard.png" alt="Visa card image"></div>
                            <div class="col-3"><img src="./images/dicovercard.png" alt="Discover card image"></div>
                        </div>
                        <form id="paymentForm" role="form">
                            <div class="row justify-content-between mb-3">
                                <div class="col-12 col-sm-6">
                                    <label for="firstname">First *</label>
                                    <input type="text" name="firstname" id="firstname" placeholder="First" required>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <label for="lastname">Last *</label>
                                    <input type="text" name="lastname" id="lastname" placeholder="Last" required>
                                </div>
                            </div>
                            <div class="row justify-content-between mb-4">
                                <div class="col-12 col-sm-6">
                                    <label for="email">Email *</label>
                                    <input type="email" name="email" id="email" placeholder="email@domain.com" required>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <label for="phone">Phone *</label>
                                    <input type="number" name="phone" id="phone" placeholder="(123) 456-7890" minlength="10" maxlength="10" required>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col">
                                    <div class="lineDivider"></div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="cardNumber">Card Number *</label>
                                    <input type="number" name="cardNumber" id="cardNumber" placeholder="1234 5678 9012 3456" minlength="16" maxlength="16" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="nameOnCard">Name on Card *</label>
                                    <input type="text" name="nameOnCard" id="nameOnCard" placeholder="Enter the displyed in card" required>
                                </div>
                            </div>
                            <div class="row justify-content-between mb-4">
                                <div class="col-12 col-sm-6">
                                    <label for="expiryDate">Expiry Date *</label>
                                    <input type="date" name="expiryDate" id="expiryDate" placeholder="MM / YY" required>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <label for="cvvCode">CVV Code *</label>
                                    <input type="number" name="cvvCode" id="cvvCode" placeholder="Enter CVV code" minlength="3" maxlength="4" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <button class="paymentBottom" type="submit">Pay</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <section class="shopping-cart">
        <div class="close">
            <i class="fas fa-times"></i>
        </div>
        <div class="container">
            <h1 class="cart-title">Cart</h1>
        </div>
        <div class="container cont-cart">
           <!-- Product cart list -->
        </div>
        <div class="pay-info">
            <div class="container">
                <h2>Payment Information</h2>
                <div class="row">
                    <div class="col-6">
                        <h3>Total Cart</h3>
                    </div>
                    <div class="col-6 d-flex justify-content-end">
                        <h2 class="cartTotal">0</h2>
                    </div>
                </div>
                <div class="line-gray"></div>
                <div class="row">
                    <div class="col-6">
                        <h3>Shipping Est.</h3>
                    </div>
                    <div class="col-6 d-flex justify-content-end">
                        <h2 class="shipEst">0</h2>
                    </div>
                </div>
                <div class="line-gray"></div>
                <div class="row">
                    <div class="col-6">
                        <h2>Order Total</h2>
                    </div>
                    <div class="col-6 d-flex justify-content-end">
                        <h1 class="orderTotal">0</h1>
                    </div>
                </div>
                <button class="checkout" disabled>Checkout</button>
            </div>
        </div>
    </section>
    <footer class="fixed-bottom" role="contentinfo">
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 copyright">
                    <ul class="nav">
                        <li class="nav-item">
                            <p>Israel Torres © <span id="copyright"><script></script></span> Copyright</p>
                        </li>
                    </ul>
                </div>
                <div class="col-8 social-media">
                    <ul class="nav justify-content-end">
                        <li class="nav-item"><a href="" class="nav-link icon"><i class="fab fa-facebook-f"></i></a></li>
                        <li class="nav-item"><a href="" class="nav-link icon"><i class="fab fa-instagram"></i></a></li>
                        <li class="nav-item"><a href="" class="nav-link icon"><i class="fab fa-twitter"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="./js/app.js"></script>
    
    <!-- Bootstrap jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
