<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="description" content="This is a shopping cart web application to sale smartphone accesories">
    <meta name="keywords" content="HTML5, CSS, SASS, JavaScript, NodeJs, JSON">
    <meta name="author" content="Israel Torres">

    <title>Shopping Cart</title>

    <link rel="stylesheet" href="https://use.typekit.net/rrq6egv.css">
    <link rel="stylesheet" href="./css/main.css">

    <script src="https://kit.fontawesome.com/4245f2992b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav role="navigation">
            <div class="containerDiv cont-1">
                <ul>
                    <li><h2>Home</h2></li>
                    <li><h2>About</h2></li>
                    <li><h2>Contact</h2></li>
                </ul>
                    <div class="logo"><img src="./images/logo.png" alt="logo image"></div>
                    <div class="cart"><i class="fas fa-cart-plus"></i></div>
            </div>
        </nav>
    </header>
    <main role="main">
        <video autoplay muted loop id="myVideo">
            <source src="./images/background-video.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <div class="containerDiv cont-2">
            <div class="product-info">

            </div>
            <div class="product-grid">

            </div>
        </div>
    </main>
    <footer role="contentinfo">
        <div class="containerDiv cont-3">
            <div class="copyright">
                <p>Copyright</p>
            </div>
            <div class="social-media">
                <div class="icon">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="icon">
                    <i class="fab fa-instagram"></i>
                </div>
                <div class="icon">
                    <i class="fab fa-twitter"></i>
                </div>
            </div>
        </div>
    </footer>

    <script src="./js/app.js"></script>
</body>
</html>
